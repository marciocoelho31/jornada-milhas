<ul>
    <li><strong>{{ titulo }}</strong></li>
    <li>{{ subtitulo }}</li>
    <li>
        <app-botao-controle 
            operacao="decrementar" 
            controle="qAdultos" 
            (click)="decrementar()"></app-botao-controle>
        <span>{{ value }}</span>
        <app-botao-controle 
            operacao="incrementar" 
            controle="qAdultos"
            (click)="incrementar()"></app-botao-controle>
    </li>
</ul>
