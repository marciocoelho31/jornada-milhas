<mat-card class="card-busca" appearance="outlined">
  <img 
    mat-card-image src="{{ promocao.imagem }}"
    alt="Imagem de Veneza">
  <mat-card-content>
    <ul>
        <li>{{ promocao.destino }}</li>
        <li>R$ {{ promocao.preco.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button>VER DETALHES</button>
  </mat-card-actions>
</mat-card>
