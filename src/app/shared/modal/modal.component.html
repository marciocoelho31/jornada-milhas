<section class="modal">
    <h2 mat-dialog-title>Viajante</h2>
    <mat-dialog-content>
        <div class="selecao-idade">
            <ul>
                <li><strong>Adultos</strong></li>
                <li>(Acima de 12 anos)</li>
                <li>
                    <app-botao-controle operacao="decrementar"></app-botao-controle>
                    <span>1</span>
                    <app-botao-controle operacao="incrementar"></app-botao-controle>
                </li>
            </ul>
            <ul>
                <li><strong>Crianças</strong></li>
                <li>(Entre 2 e 11 anos)</li>
                <li>
                    <app-botao-controle operacao="decrementar"></app-botao-controle>
                    <span>0</span>
                    <app-botao-controle operacao="incrementar"></app-botao-controle>
                </li>
            </ul>
            <ul>
                <li><strong>Bebês</strong></li>
                <li>(Até 2 anos)</li>
                <li>
                    <app-botao-controle operacao="decrementar"></app-botao-controle>
                    <span>0</span>
                    <app-botao-controle operacao="incrementar"></app-botao-controle>
                </li>
            </ul>
        </div>
        <div class="selecao-categoria">
            <p><strong>Categoria</strong></p>
            <mat-chip-listbox aria-label="Seleção de categoria">
                <mat-chip-option selected="">Econômica</mat-chip-option>
                <mat-chip-option>Executiva</mat-chip-option>
            </mat-chip-listbox>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button mat-dialog-apply>Aplicar</button>
    </mat-dialog-actions>
</section>
