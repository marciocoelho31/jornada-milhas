<section class="modal">
    <h2 mat-dialog-title>Viajante</h2>
    <mat-dialog-content>
        <div class="selecao-idade">
            <ul>
                <li><strong>Adultos</strong></li>
                <li>(Acima de 12 anos)</li>
                <li>
                    <app-botao-controle operacao="decrementar" controle="qAdultos"></app-botao-controle>
                    <span>{{ formBuscaService.getQtdAdultos() }}</span>
                    <app-botao-controle operacao="incrementar" controle="qAdultos"></app-botao-controle>
                </li>
            </ul>
            <ul>
                <li><strong>Crianças</strong></li>
                <li>(Entre 2 e 11 anos)</li>
                <li>
                    <app-botao-controle operacao="decrementar" controle="qCriancas"></app-botao-controle>
                    <span>{{ formBuscaService.getQtdCriancas() }}</span>
                    <app-botao-controle operacao="incrementar" controle="qCriancas"></app-botao-controle>
                </li>
            </ul>
            <ul>
                <li><strong>Bebês</strong></li>
                <li>(Até 2 anos)</li>
                <li>
                    <app-botao-controle operacao="decrementar" controle="qBebes"></app-botao-controle>
                    <span>{{ formBuscaService.getQtdBebes() }}</span>
                    <app-botao-controle operacao="incrementar" controle="qBebes"></app-botao-controle>
                </li>
            </ul>
        </div>
        <div class="selecao-categoria">
            <p><strong>Categoria</strong></p>
            <mat-chip-listbox aria-label="Seleção de categoria">
                <mat-chip-option 
                    value="Econômica"
                    [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Econômica'"
                    (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
                    >
                    Econômica
                </mat-chip-option>
                <mat-chip-option 
                    value="Executiva"
                    [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Executiva'"
                    (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
                    >
                    Executiva
                </mat-chip-option>
            </mat-chip-listbox>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button mat-dialog-apply>Aplicar</button>
    </mat-dialog-actions>
</section>
